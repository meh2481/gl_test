name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: write

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          lfs: true
      - name: Cache apt packages
        uses: actions/cache@v4
        id: cache-apt
        with:
          path: |
            ~/apt-cache/*.deb
          key: apt-packages-copilot-${{ runner.os }}-v1

      - name: Restore apt cache
        if: steps.cache-apt.outputs.cache-hit == 'true'
        run: |
          sudo mkdir -p /var/cache/apt/archives
          sudo cp ~/apt-cache/*.deb /var/cache/apt/archives/

      - name: Install required libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libvulkan-dev vulkan-tools glslc liblz4-dev liblua5.4-dev libpng-dev libsquish-dev libopenal-dev libopusfile-dev

      - name: Prepare apt cache for saving
        run: |
          mkdir -p ~/apt-cache
          cp /var/cache/apt/archives/*.deb ~/apt-cache/

      - name: Cache SDL3
        uses: actions/cache@v4
        id: cache-sdl3
        with:
          path: |
            ~/.local/lib/libSDL3*
            ~/.local/include/SDL3
            ~/.local/lib/cmake/SDL3
            ~/.local/lib/pkgconfig/sdl3.pc
            ~/.local/share/licenses/SDL3
          key: sdl3-${{ runner.os }}-release-3.2.0-v1

      - name: Install SDL3 from source
        if: steps.cache-sdl3.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch release-3.2.0 https://github.com/libsdl-org/SDL.git SDL3
          cd SDL3
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DSDL_UNIX_CONSOLE_BUILD=ON -DCMAKE_INSTALL_PREFIX=$HOME/.local ..
          cmake --build . -j$(nproc)
          make install
          cd ../..
          rm -rf SDL3

      - name: Cache Box2D v3
        uses: actions/cache@v4
        id: cache-box2d
        with:
          path: |
            ~/.local/lib/libbox2d*
            ~/.local/include/box2d
            ~/.local/lib/cmake/box2d
          key: box2d-${{ runner.os }}-v3.1.1-v1

      - name: Install box2d v3 from source, without examples
        if: steps.cache-box2d.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/erincatto/box2d.git
          cd box2d
          git checkout v3.1.1
          mkdir build && cd build
          cmake -DBOX2D_SAMPLES=OFF -DBOX2D_DOCS=OFF -DBOX2D_VALIDATE=OFF -DBOX2D_UNIT_TESTS=OFF -DCMAKE_INSTALL_PREFIX=$HOME/.local ..
          cmake --build .
          make install

      - name: Cache ImGui
        uses: actions/cache@v4
        id: cache-imgui
        with:
          path: |
            ~/.local/lib/libimgui.so
            ~/.local/include/imgui*.h
            ~/.local/include/imstb*.h
            ~/.local/include/imconfig.h
          key: imgui-${{ runner.os }}-v1.92.4-sdl3-vulkan-v1

      - name: Build and install ImGui with SDL3 and Vulkan backend
        if: steps.cache-imgui.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/ocornut/imgui.git
          cd imgui
          git checkout v1.92.4
          g++ -fPIC -I. -I$HOME/.local/include -c imgui.cpp -o imgui.o
          g++ -fPIC -I. -I$HOME/.local/include -c imgui_demo.cpp -o imgui_demo.o
          g++ -fPIC -I. -I$HOME/.local/include -c imgui_draw.cpp -o imgui_draw.o
          g++ -fPIC -I. -I$HOME/.local/include -c imgui_tables.cpp -o imgui_tables.o
          g++ -fPIC -I. -I$HOME/.local/include -c imgui_widgets.cpp -o imgui_widgets.o
          g++ -fPIC -I. -I$HOME/.local/include -c misc/cpp/imgui_stdlib.cpp -o imgui_stdlib.o
          g++ -fPIC -I. -I$HOME/.local/include -c backends/imgui_impl_vulkan.cpp -o imgui_impl_vulkan.o
          g++ -fPIC -I. -I$HOME/.local/include -c backends/imgui_impl_sdl3.cpp -o imgui_impl_sdl3.o
          g++ -shared -o libimgui.so *.o
          mkdir -p $HOME/.local/lib $HOME/.local/include
          cp libimgui.so $HOME/.local/lib/
          cp *.h $HOME/.local/include/
          cp backends/imgui_impl_vulkan.h $HOME/.local/include/
          cp backends/imgui_impl_sdl3.h $HOME/.local/include/
          cp misc/cpp/imgui_stdlib.h $HOME/.local/include/
          cd ..
          rm -rf imgui

      - name: Cleanup Box2D/imgui/SDL3 folders
        run: |
          rm -rf box2d 2>/dev/null || true
          rm -rf imgui 2>/dev/null || true
          rm -rf SDL3 2>/dev/null || true
